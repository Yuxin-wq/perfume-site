        <section class="text-section">
            <h2>INTRODUCTION</h2>
            <p>佛手柑精油的香气有助于提升正面情感，平衡身心灵。佛手柑精油富含单萜烯（主要是柠檬烯）、氧化单萜（如芳樟醇、乙酸芳樟酯）及其他萜烯类化合物；这些挥发性分子经鼻腔嗅觉受体直接投射到杏仁核、海马体等边缘系统，启动神经递质与内分泌应激调节。
        </section>

        <h2>MAIN INGREDIENTS</h2>
        <!-- 替换为柱状图表 -->

            <div class="bar-container">

                <p class="bar-label">Limonene</p>
            </div>
            <div class="bar-container">
                <div class="bar" style="height: 65%; background: linear-gradient(to top, #000000 10%, #ECE037 90%);"></div>
                <p class="bar-label">Linalyl Acetate</p>
            </div>
            <div class="bar-container">
                <div class="bar" style="height: 95%; background: linear-gradient(to top, #000000 10%, #ECE037 90%);"></div>
                <p class="bar-label">Linalool</p>
            </div>
            <div class="bar-container">
                <div class="bar" style="height: 40%; background: linear-gradient(to top, #000000 10%, #ECE037 90%);"></div>
                <p class="bar-label">bergapten</p>
            </div>
            <div class="bar-container">
                <div class="bar" style="height: 55%; background: linear-gradient(to top, #000000 10%, #ECE037 90%);"></div>
                <p class="bar-label">γ‑Terpinene</p>
            </div>
        </div>
