<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香水原料目录</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .to-qi-arrow-btn {
            position: fixed;
            right: 32px;
            bottom: 32px;
            z-index: 1000;
            background: rgba(0,0,0,0.6);
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: background 0.2s;
        }
        .to-qi-arrow-btn:hover {
            background: rgba(76,117,153,0.8);
        }
        .to-qi-arrow-btn svg {
            width: 32px;
            height: 32px;
            fill: none;
            stroke: #fff;
            stroke-width: 2.5;
        }
    </style>
</head>
<body>
    <!-- 全屏视频背景 -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="../assets/videos/background.mp4" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
    </div>

    <!-- 添加 .footer-text 到图片容器上方 -->
    <div class="footer-text">
        原料推荐
    </div>

    <!-- 图片容器（布局保持不变） -->
    <div class="ingredient-container">
        <div class="ingredient-item">
            <a href="../pages/原料介绍1.html" class="ingredient-link">
                <img src="../assets/images/ingredient1.png" alt="原料1" class="ingredient-img">
            </a>
        </div>
        <div class="ingredient-item">
            <a href="../pages/原料介绍2.html" class="ingredient-link">
                <img src="../assets/images/ingredient2.png" alt="原料2" class="ingredient-img">
            </a>
        </div>
        <div class="ingredient-item">
            <a href="../pages/原料介绍3.html" class="ingredient-link">
                <img src="../assets/images/ingredient3.png" alt="原料3" class="ingredient-img">
            </a>
        </div>
    </div>
</body>
</html>
