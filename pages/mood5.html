<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪结果页面</title>
    <link rel="stylesheet" href="../assets/css/mood5.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 顶部文字 -->
    <div class="top-text">
        Discover your personalized mood-based fragrance for today. Your scent journey starts now.
    </div>

    <!-- 右上角导航 -->
    <div class="nav-link">
        <span>原料推荐</span>
        <a href="../pages/原料目录5.html" class="arrow">→</a>
    </div>

    <!-- 全屏视频背景 -->
    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="../assets/videos/懒.mp4" type="video/mp4">
            您的浏览器不支持视频播放
        </video>
    </div>
    
    <!-- 右侧信息框 -->
    <div class="result-container">
        <div class="mood-title">您今日的情绪是：</div>
        <div class="mood-keyword">懒</div>
        
        <div class="radar-chart">
            <img src="../assets/images/懒.png" alt="情绪雷达图">
        </div>
        
        <div class="mood-scores">
            <div class="scores-column">
                <div class="mood-score">
                    <div class="mood-label">懒</div>
                    <div class="stars">★★★★☆☆☆☆☆☆</div>
                </div>
                <div class="mood-score">
                    <div class="mood-label">哀</div>
                    <div class="stars">★★★★★★★☆☆☆</div>
                </div>
                <div class="mood-score">
                    <div class="mood-label">怒</div>
                    <div class="stars">★★★★☆☆☆☆☆☆</div>
                </div>
            </div>
            <div class="scores-column">
                <div class="mood-score">
                    <div class="mood-label">喜</div>
                    <div class="stars">★★★★★★★★☆☆</div>
                </div>
                <div class="mood-score">
                    <div class="mood-label">惧</div>
                    <div class="stars">★★★★★★★☆☆☆</div>
                </div>
                <div class="mood-score">
                    <div class="mood-label">厌</div>
                    <div class="stars">★★★★★★★★☆☆</div>
                </div>
            </div>
        </div>
        
        <div class="mood-description">
            <p>不想动，想要睡一小时</p>
            <p>不想动，想要睡一上午</p>
            <p>不想动，想要睡一天</p>
            <p>.......</p>
        </div>
        
        <div class="mood-footer">
            Your mood today
        </div>
    </div>

    <!-- 底部文字 -->
    <div class="bottom-text">
        <a href="../pages/首页.html">重新答题</a>
    </div>
</body>
</html>
